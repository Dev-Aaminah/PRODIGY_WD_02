<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Stopwatch display -->
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <!-- Display minute, second, and centisecond -->
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <!-- Buttons for stopwatch control -->
            <div class="btn-wrapper">
                <button class="btn reset hidden">Reset</button>
                <button class="btn play">Play</button>
                <button class="btn lap hidden">Lap</button>
            </div>
        </div>
        <!-- List of lap times -->
        <ul class="laps">
            <button class="lap-clear-btn hidden">Clear All</button>
        </ul>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
